<!-- Simple Calculator using HTML, CSS and JavaScript -->
<!--It is just an attemp to create basic calculator.

It contains lot of bugs I will be working on them in next updates :)
	
On next Update I will include External Javascript for this code instead of using onClick Attribute.
The background Image belongs to SoloLearn.-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<header>
		<h1>Simple Calculator</h1>
	</header>

	<section>
		<form name="calculator">
			<table>
				<tr>
					<td colspan="4">
						<input type="text" name="display" id="display" disabled/>
					</td>
				</tr>
				<tr>
					<td><input type="button" class="button" name="one" value="1" onclick="calculator.display.value += '1'" /></td>
					<td><input type="button" class="button" name="two" value="2" onclick="calculator.display.value += '2'"/></td>
					<td><input type="button" class="button" name="three" value="3" onclick="calculator.display.value += '3'"/></td>
					<td><input type="button" class="operator button" name="div" value="/" onclick="calculator.display.value += '/'"/></td>
				</tr>
				<tr>
					<td><input type="button" class="button" name="four" value="4" onclick="calculator.display.value += '4'"/></td>
					<td><input type="button" class="button" name="five" value="5" onclick="calculator.display.value += '5'"/></td>
					<td><input type="button" class="button" name="six" value="6" onclick="calculator.display.value += '6'"/></td>
					<td><input type="button" class="operator button" name="mul" value="X" onclick="calculator.display.value += '*'"/></td>
				</tr>
				<tr>
					<td><input type="button" class="button" name="seven" value="7" onclick="calculator.display.value += '7'"/></td>
					<td><input type="button" class="button" name="eight" value="8" onclick="calculator.display.value += '8'"/></td>
					<td><input type="button" class="button" name="nine" value="9" onclick="calculator.display.value += '9'"/></td>
					<td><input type="button" class="operator button" name="sub" value="-" onclick="calculator.display.value += '-'"/></td>
				</tr>
				<tr>
					<td><input type="button" class="button" name="clear" value="C" onclick="calculator.display.value = ''"/></td>
					<td><input type="button" class="button" name="zero" value="0" onclick="calculator.display.value += '0'"/></td>
					<td><input type="button" class="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"/></td>
					<td><input type="button" class="operator button" name="add" value="+" onclick="calculator.display.value += '+' "/></td>

				</tr>
			</table>
		</form>
	</section>


	<footer><p>Created by Shashank Rawat as a part of learning.<p></footer>

</body>
</html>
